{% if rows.paginator.num_pages > 1 %}
<ul class="pagination">
  <li class="page-item">
    <a class="page-link" href="?page=1{{get_url_pag}}" aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>
  
  {% for pag in rows.paginator %}
  <li class="page-item {% if pag.number == rows.number %}active{% endif %}">
    <a class="page-link" href="?page={{ pag.number }}{{get_url_pag}}">{{ pag.number }}</a>
  </li>
  {% endfor %}

  <li class="page-item">
    <a class="page-link" href="?page={{ rows.paginator.num_pages }}{{get_url_pag}}" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>
</ul>
{% endif %}
