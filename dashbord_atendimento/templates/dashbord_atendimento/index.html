{% extends "base_generic.html" %}


{% block content %}

<div class="chart_1">
    <canvas id="myChart"></canvas>
</div>

<script>
    const labels = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Total de atendimentos por Mês',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
        }]
    };

    // const config = {
    //     type: 'line',
    //     data: data,
    //     options: {
    //     }
    // };

    const config = {
  type: 'radar',
  data: data,
  options: {
    plugins: {
      filler: {
        propagate: false
      },
      'samples-filler-analyser': {
        target: 'chart-analyser'
      }
    },
    interaction: {
      intersect: false
    }
  }
};


</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>


{% endblock %}
